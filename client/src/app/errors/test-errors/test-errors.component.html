<div class="flex flex-col items-center gap-2 p-4">
  <button
    (click)="get400Error()"
    class="border p-2 w-fit rounded-md border-green-700 text-black"
  >
    Test 400 Error
  </button>
  <button
    (click)="get401Error()"
    class="border p-2 w-fit rounded-md border-green-700 text-black"
  >
    Test 401 Error
  </button>
  <button
    (click)="get404Error()"
    class="border p-2 w-fit rounded-md border-green-700 text-black"
  >
    Test 404 Error
  </button>
  <button
    (click)="get500Error()"
    class="border p-2 w-fit rounded-md border-green-700 text-black"
  >
    Test 500 Error
  </button>
  <button
    (click)="get400ValidationError()"
    class="border p-2 w-fit rounded-md border-green-700 text-black"
  >
    Test 400 Validation Error
  </button>

  @if (validationErrors.length > 0) {
  <ul class="text-red-500">
    @for (error of validationErrors; track $index) {
    <li>{{ error }}</li>
    }
  </ul>
  }
</div>
